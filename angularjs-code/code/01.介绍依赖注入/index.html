<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>介绍依赖注入</title>
</head>
<body>
    <script>
        var A=function(){
            this.getName=function(){
                return "王麻子";
            }
        }
        var B=function(aobj){
            // B 依赖于 a
            document.write(aobj.getName());
        }

        var a=new A;

        // a 注入 b
        var b=new B(a);
        //js里有两个方法
        //1.将a传入到b里面去
        //2.a是全局变量
    </script>
</body>
</html>
